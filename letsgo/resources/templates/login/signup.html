{% extends "login/header.html" %}

{% block content %}
<html>
  <head>
    <title>Sign Up</title>

    {% load static %}
    <link href="{% static 'login/Invent.css' %}" rel="stylesheet" />
  </head>
  <body>
  <div class="net">
    <center>
      <form method="post">
    {% csrf_token %}
      {% for field in form %}
      <p align="left">
        <div class="form-group row">
          <label class="col-sm-3 col-form-label">{{ field.label }}</label>
          <div class="col-sm-9"> {{ field }} </div>
        </div>
        {% if field.help_text %}
          <small style="display: none">{{ field.help_text }}</small>
        {% endif %}
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
      </p>
      {% endfor %}
      <button class="btn btn-secondary" type="submit">Sign up</button>
  </form>
    </center>
  </div>
  </body>
</html>
{% endblock %}
